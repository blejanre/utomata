				<button id="resetRuleBtn" class="btn" type="button" name="button" onclick="utos[1].setup();">reset B</button>

			var utos = [ new Utomata(), new Utomata()];

			// SETUP from IMAGE

			utos[0].setup(256, 256, "V= vec4( stp(random(), 0.5) );");

			utos[1].setInput("config.png");
			utos[1].setup();

			utos[0].run("V = eql(3.0, V9) + (eql(4.0, V9) * V);");
			utos[1].run("V = frc(V) + sgn(stp( vec4(0.2) , md(V4.rrgr, vec4(.88,.88,0,0)))) * (vec4(0.78, .0, 1.,0) + ((V4.rrgg - V4.bgrb) * vec4(1., 1., 0.,0)) - frc(V.rrbr)) * vec4(1., .9, 1., 0);");
